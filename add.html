<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body onload="buttonUpdate();">
    <nav>
        <h class="navbar-title">Contact Management</h>
        <button id="menuButton"><i class="fas fa-bars"></i> Index</button>
        <button id="newButton"><i class="fas fa-plus-square"></i> New</button>
    </nav>    

    <div class="new-contact-container">
        <div class="new-contact-container-header">
            <h>New Contact</h>
        </div>
        <div class="new-contact-container-body">
                <label>Name:</label>
                <input id="nameInput">
                <label>Email:</label>
                <input id="emailInput">
                <label>Phone:</label>
                <input id="phoneInput">
                <button id="submitButton" class="createContactButton">Submit</button>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="project.js"></script>
</html>
